        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Select Items
            </button>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li>
                <a class="dropdown-item" href="#">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="Checkme1" />
                    <label class="form-check-label" for="Checkme1">One</label>
                  </div>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="2" id="Checkme2" />
                    <label class="form-check-label" for="Checkme2">Two</label>
                  </div>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="3" id="Checkme3" />
                    <label class="form-check-label" for="Checkme3">Three</label>
                  </div>
                </a>
              </li>
            </ul>
          </div>

          <!-- Include Bootstrap CSS and JavaScript -->


      <script>
        // Replace these dynamic values with your actual data
        const users = [
          { id: "user1", name: "User 1" },
          { id: "user2", name: "User 2" },
          { id: "user3", name: "User 3" }
          // Add more user objects as needed
        ];

        // Get the parent element of the list
        const userList = document.getElementById("userList");

        // Loop through the users and create list items with checkboxes
        users.forEach(user => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
            <a class="dropdown-item" href="#">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="${user.id}" id="Check${user.id}" />
                <label class="form-check-label" for="Check${user.id}" id="name${user.id}">${user.name}</label>
              </div>
            </a>
          `;
          userList.appendChild(listItem);
        });
      </script>
