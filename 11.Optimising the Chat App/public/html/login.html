<body>    
    <nav class="navbar navbar-expand-lg navbar1 bg-gradient">        
        <div class="container-fluid"> 
            <div class="container d-flex ">
                <a class="navbar-brand brand fs-1" style="font-family: 'Caprasimo', cursive;" href="/views/index.html">ChitChat</a>              
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo03">
                    <div class="d-flex">
                          <!-- <button class="btn btn-success me-4" id="premiumbtn">Buy Premium</button>                        -->
                            <a href="/signup.html"><button class="btn btn-primary mx-3">Sign up</button></a> 

                </div>           
          </div>
        </div> 
        </div>
        </nav>

    <section>        
        <div class="container-fluid row1 main1 ">                 
                <div class="row ">
                    <div class="col-lg-5">
                    </div>
                    <div class="col-lg-6 pb-5 d-flex m-auto align-items-center justify-content-center ">                                                   
                            <div class="col-6 shadow-lg rounded-3 border-5 border border-secondary px-4 py-3 my-5">
                                <form action="" method="post" onsubmit="OnSubmit(event)">
                                   
                                    <label class="my-2 form-label" for="email">Email Address</label><br/>
                                    <input class="input form-control" type="text" id="email" name="email" required placeholder="Enter your email">
                                       
                                    <label class="my-2 form-label " for="password">Password</label><br/>
                                    <input class="input form-control" type="password" id="password" name="password" required placeholder="Enter a password">
                                    <div>                                    
                                    <input class="my-4" onclick="showPassword()" type="checkbox">
                                    <label>Show Password</label>
                                    </div>  
                                    <div class="row">
                                        <div class="col-6">
                                            <a href=""><button class="btn btn-secondary" type="submit">Login</button></a>
                                        </div>
                                        <div class="col-6 d-flex justify-content-center">
                                            <a href="/signup.html"><button class="btn btn-outline-info">Sign up</button></a> 
                                        </div>
                                    </div>                       

                                </form>                     
                            </div>
                            
                        </div>                     
                    </div>
                  
            </div>                             
        
    </section>
    <script >
        
        async function OnSubmit(event){
            event.preventDefault();
            const email=document.getElementById('email').value            
            const password=document.getElementById('password').value
            const obj={                
                email,
                password
            }
            
            try{
                const response= await axios.post('http://localhost:3000/user/login',obj)
                console.log(response.data.message)
                
                alert(response.data.message)
                localStorage.setItem('token',response.data.token)
                  window.location.href='/chat.html'  


            }
            catch (err){
                console.log(err)
                document.body.innerHTML+=`<div style="colour:red;">${err.message}</div>`
            }
        }
        async function showPassword(){
            try{
                const response= await document.getElementById('password')
                if (response.type==="password"){
                    response.type="text";
                }
                else{
                    response.type='password';
                }
            }
            catch(err){
                console.log(err)
            }
        
        }
        
            </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
