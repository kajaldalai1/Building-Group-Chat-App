</head>
<body style="background-color:#D3D3D3">

  <!-- Navigation Bar -->

<style>

      background-color: #fff;

  <nav class="navbar navbar-expand-lg navbar-light" >
    <div class="container">
        <a class="navbar-brand" href="#">New user - Sign Up</a>
        <!-- Add navigation links or buttons here -->
    </div>
  </nav>
  <div class="content-container">
    <div class="container">
        <div class="row">
            <!-- Form on the left side -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="signup(event)">
                        <label for="name">Enter name:</label>
                        <input type="text" name="name" required>
                        <label for="email">Enter email:</label>
                        <input type="email" name="email" required>
                        <label for="phonenumber">Enter Phone Number:</label>
                        <input type="number" name="phonenumber" required>
                        <label for="password">Enter password:</label>
                        <input type="password" name="password" required>
                        <button>Signup</button>
                        </form>
                        <a href="/login">Existing User - Login</a>
                    </div>
                </div>
            </div>

            
            <div class="col-md-6">
                <div class="quote-container">
                    <h2>"The ability to hold a good conversation has almost become a lost art form."</h2>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    
    <script>
        function signup(event){
            event.preventDefault();
            const name = event.target.name.value;
            const email = event.target.email.value;
            const phonenumber = event.target.phonenumber.value;
            const password = event.target.password.value;
            console.log(name,email,phonenumber,password);
            const obj = {
                name,
                email,
                phonenumber,
                password
            }
            axios.post("http://localhost:3000/user/signup",obj)
            .then((response) => {
                alert("You are successfully registered with us.You can login now.")
                window.location.assign("/login");
            })
            .catch((err) => {
                console.log(err)
                if(err.response.status===403){
                    alert("User already exists")
                }else if(err.response.status===400){
                    alert("Please fill all the fields.")
                }else{
                    alert("User already exists.")
                }

                })
            }

    </script>
  </body>
